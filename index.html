<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coming soon web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="coming-soon">
        <div class="content">
            <p>Website Is Under Maintenance</p>
            <h1>We're <span>Launching</span> Soon</h1>
            <div class="launch-time">
                <div class="time-box">
                    <h1 id="days">00</h1>
                    <p>DAYS</p>
                </div>
                <div class="time-box">
                    <h1 id="hours">00</h1>
                    <p>HOURS</p>
                </div>
                <div class="time-box">
                    <h1 id="minutes">00</h1>
                    <p>MINUTES</p>
                </div>
                <div class="time-box">
                    <h1 id="seconds">00</h1>
                    <p>SECONDS</p>
                </div>
            </div>
            <button type="button">Learn More...</button>
        </div>
        <img src="rocket.webp" class="rocket">
    </div>
    


<script src="script.js"></script>
    
</body>
</html>
